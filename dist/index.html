<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="root">
        <header class="header-container">
            <p>header</p>
        </header>
        <div class="sidebar-container">
            <h2 class="sidebar-header">Inboxes</h2>
            <div class="inboxes-container">
                <button class="sidebar-project" id="high-priority-button">High Priority</button>
                <button class="sidebar-project" id="upcoming-button">Upcoming</button>
                <button class="sidebar-project" id="overdue-button">Overdue</button>
            </div>

            <hr>
            <h2 class="sidebar-header">Projects</h2>
            <div class="projects-container">

            </div>
            <hr>
            <div class="new-project-form project">
                <h4>New Project:</h4>
                <button id="new-project-button">Save</button>
                <input id="new-project-name" placeholder="Name">
            </div>
        </div>
        <main class="content-container">
            <h2 id="inbox-header">Inbox</h2>
            <div class="todos">
                <div class="todo-card priority-four">
                    <input type="checkbox" class="todo-checkbox">
                    <h4 class="todo-title">Test Title</h4>
                    <p class="todo-description">This is a test description</p>
                    <input class="todo-date">
                    <button class="todo-delete">X</button>
                </div>
            </div>
            <div class="new-todo-form todo-card">
                <button id="new-todo-button">Add Todo</button>
                <input id="new-todo-title" class="new-todo-title" placeholder="Title" >
                <input id="new-todo-date" class="new-todo-date" type="date" placeholder="Date" min="4-17-2022" max="12/31/2023">
                <label>Priority:</label>
                <select id="new-todo-priority" class="new-todo-priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </div>
            <div class="todo-info-window invisible">
                <div class="row">
                    <img src="../src/toc.svg">
                    <h2 id="info-window-todo-title" class="info-window-title">Title</h2>
                    <input type="image" src="../src/close.svg" id="close-info-window-icon">
                </div>
                <div class="row">
                    <img src="../src/description.svg">
                    <h2 class="info-window-title">Description</h2>
                </div>
                <div class="row">
                    <span style="width:48px"></span>
                    <textarea name="todo-description" id="todo-description" placeholder="Add Description"></textarea>
                </div>
                <div class="row">
                    <img src="../src/calendar.svg">
                    <h2>Due Date</h2>
                    <input id="todo-info-date" class="new-todo-date" type="date" placeholder="Date">
                </div>
                <div class="row">
                    <img src="../src/priority.svg">
                    <h2>Priority</h2>
                    <select id="todo-info-priority" class="new-todo-priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                    </select>
                </div>
                <div class="row">
                    <button id="save-todo-info-button">Save</button>
                    <button id="cancel-todo-info-button">Cancel</button>
                </div>
            </div>

        </main>
        <footer class="footer-container">
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
