<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="root">
        <header class="header-container">
            <p>header</p>
        </header>
        <div class="sidebar-container">
            <p>sidebar</p>
        </div>
        <main class="content-container">
            <div class="todos">
                <h2 id="inbox-header">Inbox</h2>
                <div class="todo-card priority-four">
                    <input type="checkbox" class="todo-checkbox">
                    <h4 class="todo-title">Test Title</h4>
                    <input class="todo-date">
                    <button class="todo-delete">X</button>
                </div>
            </div>
            <div class="new-todo-form todo-card">
                <button id="new-todo-button">Add Todo</button>
                <input id="new-todo-title" placeholder="Title">
                <input id="new-todo-date" placeholder="Date">
                <label>Priority:</label>
                <select id="new-todo-priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </main>
        <footer class="footer-container">
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
